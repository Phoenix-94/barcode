
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Barcode & QR Code Generator</title>
  <script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.5/dist/JsBarcode.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    .container {
      max-width: 600px;
      margin: auto;
    }
    input, select, button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 1rem;
    }
    .output {
      text-align: center;
      margin-top: 20px;
    }
    svg, canvas {
      margin-top: 10px;
    }
    #downloadBtn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Barcode & QR Code Generator</h2>
    <label for="codeType">Select Code Type:</label>
    <select id="codeType">
      <option value="barcode">Barcode</option>
      <option value="qrcode">QR Code</option>
    </select>

    <label>Product Name:</label>
    <input type="text" id="productName" placeholder="Enter product name">
    <label>Product ID:</label>
    <input type="text" id="productId" placeholder="Enter product ID">
    <label>Destination:</label>
    <input type="text" id="destination" placeholder="Enter destination">
    <label>Price:</label>
    <input type="text" id="price" placeholder="Enter price">
    <label>File Name:</label>
    <input type="text" id="fileName" placeholder="Enter file name without extension">

    <button onclick="generateCode()">Generate Code</button>
    <button id="downloadBtn" onclick="downloadCode()">Download Code</button>

    <div class="output">
      <svg id="barcode" style="display:none;"></svg>
      <canvas id="qrcode" style="display:none;"></canvas>
    </div>
  </div>

  <script>
    function generateCode() {
      const type = document.getElementById('codeType').value;
      const productName = document.getElementById('productName').value;
      const productId = document.getElementById('productId').value;
      const destination = document.getElementById('destination').value;
      const price = document.getElementById('price').value;

      // Encode into a URL for product.html
      const fullData = `${window.location.origin}/product.html?name=${encodeURIComponent(productName)}&id=${encodeURIComponent(productId)}&destination=${encodeURIComponent(destination)}&price=${encodeURIComponent(price)}`;

      const downloadBtn = document.getElementById('downloadBtn');

      if (type === 'barcode') {
        document.getElementById('qrcode').style.display = 'none';
        const barcodeEl = document.getElementById('barcode');
        barcodeEl.style.display = 'block';
        JsBarcode(barcodeEl, productId, {
          format: "CODE128",
          lineColor: "#000",
          width: 2,
          height: 100,
          displayValue: true
        });
        downloadBtn.style.display = 'inline-block';
      } else {
        document.getElementById('barcode').style.display = 'none';
        const qrcodeEl = document.getElementById('qrcode');
        qrcodeEl.style.display = 'block';
        QRCode.toCanvas(qrcodeEl, fullData, function (error) {
          if (error) console.error(error);
        });
        downloadBtn.style.display = 'inline-block';
      }
    }

    function downloadCode() {
      const type = document.getElementById('codeType').value;
      const fileNameInput = document.getElementById('fileName').value.trim() || (type === 'barcode' ? 'barcode' : 'qrcode');
      const fileName = fileNameInput + '.png';

      if (type === 'barcode') {
        const svg = document.getElementById('barcode');
        const svgData = new XMLSerializer().serializeToString(svg);
        const canvas = document.createElement('canvas');
        const ctx = canvas.getContext('2d');
        const img = new Image();
        const svgBlob = new Blob([svgData], {type: 'image/svg+xml;charset=utf-8'});
        const url = URL.createObjectURL(svgBlob);
        img.onload = function() {
          canvas.width = img.width;
          canvas.height = img.height;
          ctx.drawImage(img, 0, 0);
          URL.revokeObjectURL(url);
          const imgURL = canvas.toDataURL('image/png');
          const link = document.createElement('a');
          link.download = fileName;
          link.href = imgURL;
          link.click();
        };
        img.src = url;
      } else {
        const canvas = document.getElementById('qrcode');
        const imgURL = canvas.toDataURL('image/png');
        const link = document.createElement('a');
        link.download = fileName;
        link.href = imgURL;
        link.click();
      }
    }
  </script>
</body>
</html>
