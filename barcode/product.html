<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Product Info</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
    }
  </style>
</head>
<body>
  <h2>Product Information</h2>
  <table>
    <tr><th>Product Name</th><td id="name"></td></tr>
    <tr><th>Product ID</th><td id="id"></td></tr>
    <tr><th>Destination</th><td id="destination"></td></tr>
    <tr><th>Price</th><td id="price"></td></tr>
  </table>

  <script>
    const params = new URLSearchParams(window.location.search);
    document.getElementById("name").textContent = params.get("name") || "-";
    document.getElementById("id").textContent = params.get("id") || "-";
    document.getElementById("destination").textContent = params.get("destination") || "-";
    document.getElementById("price").textContent = params.get("price") || "-";
  </script>
</body>
</html>
